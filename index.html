<!doctype html>
<html lang="en" data-theme="midnight">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <h1>Tic-Tac-Toe</h1>

    <section class="panel" aria-label="Game options">
      <label>
        Mode
        <select id="modeSelect" aria-label="Game mode">
          <option value="pvp">Player vs Player</option>
          <option value="ai">Player vs AI</option>
        </select>
      </label>
      <label>
        Board Size
        <select id="sizeSelect" aria-label="Board size selector">
          <option value="3">3x3</option>
          <option value="4">4x4</option>
          <option value="5">5x5</option>
        </select>
      </label>
      <label>
        Theme
        <select id="themeSelect" aria-label="Theme selector">
          <option value="midnight">Midnight</option>
          <option value="ocean">Ocean</option>
          <option value="forest">Forest</option>
          <option value="sunset">Sunset</option>
          <option value="neon">Neon</option>
        </select>
      </label>
    </section>

    <p id="status" aria-live="polite">Player X's turn</p>

    <section class="scoreboard" aria-label="Scoreboard">
      <div><span>X</span><strong id="scoreX">0</strong></div>
      <div><span>O</span><strong id="scoreO">0</strong></div>
      <div><span>Draws</span><strong id="scoreDraw">0</strong></div>
    </section>

    <section class="board" id="board" aria-label="Tic-Tac-Toe board"></section>

    <div class="controls">
      <button id="reset">Next Round</button>
      <button id="clearScores" class="ghost">Clear Scores</button>
    </div>

    <canvas id="confetti" aria-hidden="true"></canvas>
  </main>
  <script type="module" src="script.js"></script>
</body>
</html>
